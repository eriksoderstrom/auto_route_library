name: auto_route
description: AutoRoute is a declarative routing solution, where everything needed for navigation is automatically generated for you.
version: 8.0.0
homepage: https://github.com/Milad-Akarie/auto_route_library
publish_to: 'none'

environment:
  sdk: ">=3.0.0 <4.0.0"
  flutter: ">=3.16.0"

dependencies:
  flutter:
    sdk: flutter
  path: ^1.8.0
  collection: ^1.17.0
  meta: ^1.7.0



dev_dependencies:
  build_runner:
  mockito: ^5.3.2
  auto_route_generator:
  git:
    url: https://github.com/eriksoderstrom/auto_route_library.git
    path: auto_route_generator
    ref: master
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.1

dependency_overrides:
  auto_route_generator:
    path: ../auto_route_generator


